  <main class="main-wrapper">

    <!-- ========== top header start ========== -->
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-2 col-md-2 col-3">
            <div class="header-left d-flex align-items-center">
              <div class="menu-toggle-btn mr-20">
                <button id="menu-toggle" class="main-btn primary-btn btn-hover">
                  <i class="lni lni-chevron-left me-2"></i>Menu
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-8 col-md-8 col-7">
            <div class="header-left text-center">
              <h1 data-i18n="intro.title"></h1>
              <p data-i18n="intro.subtitle"></p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ========== top header end ========== -->

    <!-- ========== tab components start ========== -->
    <section class="tab-components">
      <div class="container-fluid">

        <div class="title-wrapper pt-30">
          <div class="row align-items-center">
            <div class="col-md-8">
              <div class="title mb-30">
                <h6 data-i18n="page3.title"></h6>
              </div>
            </div>
          </div>
        </div>
        <div class="form-elements-wrapper">
          <div class="row">
            <div class="col-lg-6">
              <!-- DATA INPUT -->
              <div class="title-wrapper pt-30">
                <div class="row align-items-center">
                  <div class="col-md-8">
                    <div class="title mb-30">
                      <h2 data-i18n="data.input"></h2>
                    </div>
                  </div>
                </div>
              </div>

              <form id="sent" class="row g-2">
                <input type="hidden" name="page_id" id="page_id" value="3">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="card-style mb-30">
                      <div class="input-style-1">
                        <label class="uppercase" data-i18n="command.label"></label>
                        <input type="text" id="cmd_value" data-i18n="[placeholder]command.placeholder" />
                      </div>
                      <div class="mb-3">
                        <div class="button-group d-flex justify-content-left flex-wrap">
                          <button id="cmd_send" type="submit" class="btn btn-primary"
                            data-i18n="command.button"></button>
                        </div>
                      </div>
                    </div><!-- end card -->
                  </div><!-- end col -->
                </div><!-- end row -->
              </form>
            </div>
            <div class="col-lg-6">
              <!-- DATA OUTPUT -->
              <div class="title-wrapper pt-30">
                <div class="row align-items-center">
                  <div class="col-md-8">
                    <div class="title mb-30">
                      <h2 data-i18n="data.output"></h2>
                    </div>
                  </div>
                </div>
              </div>

              <!-- ========== form-elements-wrapper start ========== -->
              <div class="form-elements-wrapper">
                <!-- row -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="card-style mb-30">
                      <div class="input-style-1">
                        <label class="uppercase" data-i18n="data.output_label"></label>
                        <textarea id="received" rows="8">Connecting...</textarea>
                      </div>
                      <button id="clear" type="button" class="btn btn-warning" data-i18n="data.button"></button>
                    </div><!-- end card -->
                  </div><!-- end col -->
                </div>
                <!-- end row -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end container -->
    </section>
    <!-- ========== tab components end ========== -->

    <!-- ========== footer start =========== -->

    <footer class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 order-last order-md-first">
            <div class="copyright text-center text-md-start">
              <select name="language" id="languageSwitcher">
              </select>
            </div>
          </div>
          <!-- end col-->
          <div class="col-md-6">
            <div class="
                terms
                d-flex
                justify-content-center justify-content-md-end
              ">
              <p class="text-sm">
                &copy; 2022-{{__year__}} bgeneto (v{{__version__}})
              </p>
            </div>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </footer>
